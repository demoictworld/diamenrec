                <!-- CONTACT FORM -->

                <div id="contact-form">


                    <div id="form" class="opacity-contact">

                        <form id="myForm" action="#">
                            <div class="input-line">
                                <input id="name" type="text" placeholder="NAME" class="input-same-line" required>
                                <input id="email" type="email" placeholder="EMAIL" class="input-same-line" required>
                            </div>
                            <div class="input-line-column">
                                <input id="subject" type="text" placeholder="SUBJECT" required>
                                <textarea name="textarea" id="body" class="textarea" placeholder="MESSAGE" required></textarea>
                            </div>
                            <button type="button" id="submit1" onclick="messages()" class="hover"> Send
                            </button>

                            <div class="messages">
                                <div class="success" id="success">Your message has been received successfully!
                                </div>

                                <div class="danger" id="danger">Fields can't be empty!
                                </div>
                            </div>


                        </form>

                    </div>
                </div>

                <!-- CONTACT FORM -->

                <script>
                    function messages() {
                        var name = document.getElementById('name');
                        var email = document.getElementById('email');
                        var subject = document.getElementById('subject');
                        var body = document.getElementById('body');

                        const success = document.getElementById('success');
                        const danger = document.getElementById('danger');

                        if (name.value === '' || email.value === '' || subject.value === '' || body.value === '') {
                            danger.style.display = 'block';
                        } else {
                            setTimeout(() => {
                                name.value = '';
                                email.value = '';
                                subject.value = '';
                                body.value = '';
                            }, 2000);

                            success.style.display = 'block';
                        }

                        setTimeout(() => {
                            danger.style.display = 'none';
                            success.style.display = 'none';
                        }, 4000)

                    }
                </script>

                <style>
                    .messages {
                        position: relative;
                        width: 100%;
                        color: green;
                        /* margin: top -160px; */
                        margin-bottom: 60px;
                        display: flex;
                        justify-content: center;
                    }
                    
                    .messages .success {
                        font-size: 20px;
                        color: green;
                        position: absolute;
                        user-select: none;
                        animation: button .3s linear;
                        display: none;
                    }
                    
                    .messages .danger {
                        font-size: 20px;
                        color: red;
                        position: absolute;
                        user-select: none;
                        animation: button .3s linear;
                        display: none;
                    }
                    
                    @keyframes buttons {
                        0% {
                            transform: scale(0.1);
                        }
                        50% {
                            transform: scale(0.5);
                        }
                        100% {
                            transform: scale(1);
                        }
                    }
                </style>
